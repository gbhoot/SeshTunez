<!doctype html>
<html lang="en">

<head>
    <title>Sesh Tunez</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="row" id="banner">
        <div class="col-3"></div>
        <div class="col text-center">
            <div class="row">
                <img class="mx-auto" src="../assets/images/sesh-tunez.png" alt="logo" id="logo">
            </div>
            <div class="row">
                <h4 class="mx-auto mt-1  mb-4">Create a sesh to share favorite tunezz with your friends</h4>
            </div>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row justify-content-center py-5" id="channel-buttons">
        <div class="col"></div>
        <div class="col-3 text-center">
            <button class="btn btn-lg btn-primary" 
            (click)="createBtnPressed($event)">Create a Sesh</button>
        </div>
        <div class="col-1"></div>
        <div class="col-3 text-center">
            <button class="btn btn-lg btn-primary" 
            (click)="joinBtnPressed($event)">Join a Sesh</button>
        </div>
        <div class="col"></div>
    </div>

    <div class="container">
        <div *ngIf="createSesh">
            <app-create-sesh></app-create-sesh>
        </div>

        <div *ngIf="joinSesh">
            <app-join-sesh></app-join-sesh>
        </div>        
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
</body>

</html>
